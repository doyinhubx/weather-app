<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather & Greeting App</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">WeatherX</div>
      <ul class="nav-links">
        <li><a href="#" onclick="getGreeting()">Get Greeting</a></li>
        <li><a href="#" onclick="getTime()">Get Time</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to WeatherX</h1>
      <p>Your personalized weather and server info dashboard</p>
    </section>

    <section class="response-box">
      <h2>Server Response</h2>
      <p id="result">Click a button above to fetch a greeting or the server time.</p>
    </section>

    <section class="weather">
      <h2>Current Weather</h2>
      <p id="current-weather">Loading current weather...</p>

      <h2>5-Day Forecast</h2>
      <ul id="forecast-list"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 WeatherX Inc.</p>
  </footer>

  <script src="bundle.js"></script>
</body>
</html>
